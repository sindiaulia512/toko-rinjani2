<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOKO RINJANI</title>

<style>
body{font-family:Arial;background:#f4f6f9;padding:20px}
.container{max-width:900px;margin:auto;background:white;padding:20px;border-radius:12px}
h1{text-align:center;margin-bottom:10px}

.search input{
width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:20px}

.product{
display:flex;justify-content:space-between;align-items:center;
background:#f9fafc;padding:12px;border-radius:10px;margin-bottom:10px}

.qty{display:flex;gap:8px;align-items:center}
.qty input{width:70px;padding:5px;border-radius:6px;border:1px solid #ccc;text-align:center}

button{
padding:6px 12px;border:none;border-radius:6px;
background:#e0e7ff;cursor:pointer}

.total{
margin-top:20px;
font-size:20px;
font-weight:bold;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

.floatBtn{
position:fixed;
right:20px;
bottom:20px;
background:#6366f1;
color:white;
padding:12px 16px;
border-radius:50px;
font-size:18px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

/* HP */
@media(max-width:600px){
.product{flex-direction:column;align-items:flex-start;gap:10px}
.qty{width:100%;justify-content:space-between}
.qty input{width:90px;font-size:16px;padding:8px}
.total{font-size:22px;text-align:center}
}
</style>
</head>

<body>

<h1>TOKO RINJANI</h1>

<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="searchProduct()">
</div>

<div id="list"></div>

<div class="total">
<div>TOTAL Rp <span id="grand">0</span></div>
<button onclick="clearQty()">Clear Qty</button>
</div>

</div>

<button class="floatBtn" onclick="scrollToggle()" id="scrollBtn">⬇️</button>

<script>

{name:"Stapler Kenko HD50",price:25000},
{name:"Pensil 2B",price:15000},
{name:"Pensil 2B Faber Castell",price:50000},
{name:"Spidol Snowman",price:10000},
{name:"Lem Fox",price:12000},

{name:"Lem AICA (AIBON)",price:15000},
{name:"Joyko Notebook A5",price:20000},
{name:"Pocket Diary ERICA 137",price:15000},
];

const list=document.getElementById("list");

products.forEach((p,i)=>{
list.innerHTML+=`
<div class="product">
<div class="name">
<b>${p.name}</b><br>
Rp ${p.price.toLocaleString("id-ID")}
</div>

<div class="qty">
<button onclick="step(${i},-1)">-</button>
<input type="number" min="0" value="0" id="q${i}" onchange="change(${i})">
<button onclick="step(${i},1)">+</button>
<span id="t${i}">Rp 0</span>
</div>
</div>`;
});

function step(i,a){
let input=document.getElementById("q"+i);
let val=parseInt(input.value)||0;
val+=a;
if(val<0) val=0;
input.value=val;
change(i);
}

function change(i){
let qty=parseInt(document.getElementById("q"+i).value)||0;
let total=qty*products[i].price;
document.getElementById("t"+i).innerText=
"Rp "+total.toLocaleString("id-ID");
updateTotal();
}

function updateTotal(){
let total=0;
products.forEach((p,i)=>{
let qty=parseInt(document.getElementById("q"+i).value)||0;
total+=qty*p.price;
});
document.getElementById("grand").innerText=
total.toLocaleString("id-ID");
}

function searchProduct(){
let s=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".product").forEach(p=>{
let n=p.querySelector(".name").innerText.toLowerCase();
p.style.display=n.includes(s)?"flex":"none";
});
}

function clearQty(){
products.forEach((p,i)=>{
document.getElementById("q"+i).value=0;
document.getElementById("t"+i).innerText="Rp 0";
});
updateTotal();
}

/* scroll button */
function scrollToggle(){
if(window.innerHeight + window.scrollY >= document.body.offsetHeight-50){
window.scrollTo({top:0,behavior:'smooth'});
}else{
window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}
}

window.addEventListener("scroll",()=>{
let btn=document.getElementById("scrollBtn");
if(window.innerHeight + window.scrollY >= document.body.offsetHeight-50){
btn.innerText="⬆️";
}else{
btn.innerText="⬇️";
}
});
</script>

</body>
</html>
